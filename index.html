<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="header">
          <div class="header__logo">
            <img src="./img/favicon.png" alt="trillo" class="logo" />
          </div>
          <div class="header__search">
            <div class="search">
              <input
                type="text"
                class="search__input"
                placeholder="Search hotels"
              />
              <svg class="search__icon">
                <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </div>
          </div>
          <div class="header__nav">
            <div class="header__nav--icon">
              <svg class="icon-nav">
                <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
              </svg>
              <span class="header__nav--icon-text">2</span>
            </div>
            <div class="header__nav--icon">
              <svg class="icon-nav">
                <use xlink:href="./img/sprite.svg#icon-chat"></use>
              </svg>
              <span class="header__nav--icon-text">7</span>
            </div>
            <div class="header__nav--img">
              <img src="./img/user-1.jpg" alt="user-1" class="icon-img-nav" />
              <span class="header__nav--img-text">Mohda</span>
            </div>
          </div>
        </header>
        <div class="content">
          <nav class="nav">nav</nav>
          <main class="main">main</main>
        </div>
      </div>
    </div>
  </body>
</html>
